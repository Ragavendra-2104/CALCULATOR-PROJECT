<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
    height: 100%;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
}

.calculator-button {
    background-color: #4CAF50; 
    border: none; 
    color: white; 
    padding: 15px 32px;
    text-align: center;
    text-decoration: none; 
    display: inline-block;
    font-size: 16px; 
    margin: 4px 2px; 
    cursor: pointer; 
    border-radius: 8px; 
    transition: background-color 0.3s ease;
}

.calculator-button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="container">
        <button class="calculator-button" onclick="location.href='calculator.html'">Go to Calculator Page</button>
    </div>
</body>
</html>
